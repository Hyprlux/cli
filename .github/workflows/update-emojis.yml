# Updates the emoji/glyph list in src/caelestia/data/emojis.txt

name: Update emojis

on:
  push:

  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Fetch emojis
        run: ./run.sh emoji -f

      - name: Check for changes
        id: check
        run: echo modified=$(test -n "$(git status --porcelain)" && echo 'true' || echo 'false') >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check.outputs.modified == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: src/hyprlux/data/emojis.txt
          default_author: github_actions
          message: "[CI] emojis: update data"
